<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ $attrs.title || 'layout base' }}</title>

  <style to="*" global>
    * {
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Inter';
      font-style: italic;
      font-weight: 400;
      font-display: swap;
      src: url('../../styles/fonts/Inter-Italic.woff2#iefix') format('woff2'),
        url('../../styles/fonts/Inter-Italic.woff') format('woff');
    }
  </style>

  <link rel="preload" as="image" href="/styles/christmas.jpeg">
</head>

<body>
  <slot name="header"></slot>

  <main role="main">
    <slot name="main"></slot>
  </main>

  <slot name="footer"></slot>

  <slot></slot>
</body>

</html>
