        <span :class="{
          'bg-red-600': expanded,
          'bg-dark-50': !expanded

    <div x-data="{img: '../../styles/christmas.jpeg'}">

      <img src="/styles/2022.jpg" class="mt-3 float-left" width="328" height="338" alt="">

      <span class="clear-both">&nbsp;</span>
    </div>

    <div data-src="../../styles/christmas.jpeg" class="clear-both"></div>


    <div x-data="{
      open: false,
      toggle() {
        this.open = !this.open
      }
    }">
      <button @click="toggle()">Toggle Content</button>

      <div x-show="open">
        Content...
      </div>
    </div>

    <div x-data="{
      open: false,
      name: 'test-name',
      buildClass: 'build-class-test'
    }" view-build-class="build-class-test">
      <button @click="open = ! open">Toggle</button>

      <div x-show="open" x-transition:enter="transition ease-out duration-300"

  <script defer src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>

  <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>

  <!-- Alpine Core -->

  <script type="module" src="./index.ts"></script>
